<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - Necurity Solutions Network Security Pvt Ltd</title>
    <link rel="stylesheet" href="../static/login.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('../static/BG.jpg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Adding transparency to container */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
            font-weight: 400;
        }

        label {
            font-weight: bold;
            text-align: left;
            display: block;
            margin: 10px 0 5px 0;
            font-size: 0.9rem;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            padding: 0;
            list-style-type: none;
            margin: 20px 0;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #777;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 30px;
                border-radius: 8px;
            }

            h1 {
                font-size: 1.6rem;
            }

            h2 {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="../static/Logo.png" alt="Necurity Solutions Logo" class="logo">
        <h1>Necurity Solutions</h1>
        <h2>Login to your account</h2>

        <!-- Flash messages section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul>
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <!-- Login form -->
        <form method="POST" action="{{ url_for('login_post') }}">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" aria-label="Email Address">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password" aria-label="Password">
            
            <button type="submit">Login</button>
        </form>

        <div class="footer">
            &copy; 2024 Necurity Solutions. All rights reserved.
        </div>
    </div>
</body>

</html>
